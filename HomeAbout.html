<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
    }
    header{
      background:#333;
      padding:10px;
    }
    header ul{
      list-style:none;
      display:flex;
      gap:20px;
      margin:0;
      padding:0;
    }
    header ul li a{
      color:white;
      text-decoration:none;
      font-weight:bold;
    }
    section{
      padding:40px;
      text-align:center;
    }
    #contact input, #contact textarea{
      width:300px;
      padding:8px;
      margin:5px 0;
    }
    button{
      padding:8px 15px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- Home -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a simple single-page website.</p>
  </section>

  <!-- About -->
  <section id="about">
    <h1>About Us</h1>
    <p>We create simple and clean web pages.</p>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h1>Contact Us</h1>
    <input type="text" id="name" placeholder="Your Name"><br>
    <input type="email" id="email" placeholder="Your Email"><br>
    <textarea id="msg" placeholder="Your Message"></textarea><br>
    <button onclick="submitForm()">Send</button>

    <p id="status" style="color:green;"></p>
  </section>

  <script>
    function submitForm(){
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const msg = document.getElementById("msg").value;

      if(name=="" || email=="" || msg==""){
        document.getElementById("status").style.color = "red";
        document.getElementById("status").innerText = "Please fill all fields!";
      } else {
        document.getElementById("status").style.color = "green";
        document.getElementById("status").innerText = "Message Sent (Demo Only)";
      }
    }
  </script>

</body>
</html>
