<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .assistant-box {
      padding: 30px;
      border-radius: 20px;
      background: #1e293b;
      width: 350px;
      margin: auto;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #38bdf8;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: #0ea5e9;
    }
    #outputText {
      margin-top: 20px;
      font-size: 20px;
      color: #f8fafc;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>üé§ Voice Assistant App</h1>

  <div class="assistant-box">
    <button id="startBtn">Start Listening üéôÔ∏è</button>
    <div id="outputText">Say something...</div>
  </div>

  <script>
    // Speech Recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = "en-US";
    recognition.interimResults = false;

    const output = document.getElementById("outputText");

    // Start listening
    document.getElementById("startBtn").addEventListener("click", () => {
      recognition.start();
      speak("Listening...");
    });

    // When voice is captured
    recognition.onresult = function(event) {
      let command = event.results[0][0].transcript.toLowerCase();
      output.innerHTML = "You said: " + command;
      voiceAssistant(command);
    };

    // Voice reply function
    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.rate = 1;
      speech.pitch = 1;
      window.speechSynthesis.speak(speech);
    }

    // Voice Assistant Logic
    function voiceAssistant(message) {

      if (message.includes("hello")) {
        speak("Hello! How can I help you?");
      }

      else if (message.includes("what is your name")) {
        speak("I am your JavaScript voice assistant.");
      }

      else if (message.includes("time")) {
        let time = new Date().toLocaleTimeString();
        speak("The time is " + time);
      }

      else if (message.includes("date")) {
        let date = new Date().toDateString();
        speak("Today's date is " + date);
      }

      else if (message.includes("google")) {
        speak("Opening Google");
        window.open("https://google.com", "_blank");
      }

      else if (message.includes("youtube")) {
        speak("Opening YouTube");
        window.open("https://youtube.com", "_blank");
      }

      else if (message.includes("search")) {
        let query = message.replace("search", "");
        speak("Searching " + query);
        window.open(`https://www.google.com/search?q=${query}`, "_blank");
      }

      else {
        speak("Sorry, I did not understand that.");
      }
    }
  </script>
</body>
</html>
