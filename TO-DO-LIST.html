<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST</title>
  <style>
    .main-div{
      width: 450px;
      height: 500px;
      border : 2px solid black;
      background-color: lightblue;
      text-align: center;
      margin: 0 auto;
      border-radius: 10px;
    }
    #task{
      width: 300px;
      height: 40px;
      font-size: 20px;
      margin-top: 20px;
      padding: 5px;
      border-radius: 10px;
      border : none;
      font-size: larger;
      
    }
    #btn{
      width: 100px;
      height: 50px;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 10px;
      border : none;
      background-color: lightgreen;
    }
    #list{
      text-align: left;
      margin: 20px auto;
      padding: 0;
      width: 80%;
      font-size: 20px;
    }
    .del{
      margin-left: 20px;
      cursor: pointer;
      border-radius: 5px;
      border : none;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="main-div">
    <h1> TO-DO LIST </h1>
    <input type="text" id="task" placeholder="Enter the task">
    <button id="btn">Add Task</button><br>
    <ul id ="list">
      
    </ul>
  </div>
  <script>
    
    let btn = document.getElementById("btn");
    btn.addEventListener("click",()=>{
      let task = document.getElementById("task").value;
      if(task !== ""){
        task = task.trim();
        let li = document.createElement("li");
        li.innerHTML = `${task} <button class="del">Delete</button> `;
        document.getElementById("list").appendChild(li);
        document.getElementById("task").value = "";
      }
    })

    let del = document.getElementsByClassName("del");
    for(let i=0; i<del.length; i++){
      del[i].addEventListener("click",(e)=>{
        e.target.parentNode.remove();
      })
    }


    
  </script>
</body>
</html>
